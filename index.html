<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website for bidding, selling between students"
    />
    <meta name="keywords" content="auction, student, students, sell, bid" />
    <meta name="author" content="Vetle Skadberg" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="./src/js/login_register_logout.js"
      defer
      type="module"
    ></script>
    <title>Students auction house</title>
  </head>
  <header>
    <div>
      <div class="flex_item1">
        <img class="image" />

        <div class="welcomediv">
          <div id="empty">&nbsp;</div>
          <div id="welcometext">Welcome Guest!</div>
          <div id="credits">&nbsp;</div>
        </div>
      </div>

      <form id="loginForm">
        <input
          type="text"
          placeholder="Enter Username"
          required="required"
          name="email"
        />
        <input
          type="password"
          placeholder="Enter Password"
          required="required"
          name="password"
        />
        <input type="submit" value="Login" class="headerbutton" />
      </form>

      <div id="register">
        <label for="create_user" class="create_user">
          <span class="placeholder">Register</span>
        </label>
        <input id="create_user" type="checkbox" />
        <nav class="register_modal">
          <div class="register_details">
            <svg
              class="register_exit"
              xmlns="http://www.w3.org/2000/svg"
              width="51.414"
              height="51.414"
              viewBox="0 0 51.414 51.414"
            >
              <path
                id="ic_close_24px"
                d="M55,10.036,49.964,5,30,24.964,10.036,5,5,10.036,24.964,30,5,49.964,10.036,55,30,35.036,49.964,55,55,49.964,35.036,30Z"
                transform="translate(-4.293 -4.293)"
                fill="#19c2a2"
                stroke="rgba(0,0,0,0)"
                stroke-width="1"
              />
            </svg>
            <svg
              class="register_logo"
              id="Component_4_17"
              data-name="Component 4 – 17"
              xmlns="http://www.w3.org/2000/svg"
              width="281"
              height="100"
              viewBox="0 0 281 100"
            >
              <text
                id="Students_auction"
                data-name="Students' 
                            auction"
                transform="translate(0 42)"
                fill="#d63031"
                font-size="40"
                font-family="MSReferenceSansSerif, MS Reference Sans Serif"
              >
                <tspan x="0" y="0">Students&apos;</tspan>
                <tspan x="0" y="48">auction</tspan>
              </text>
              <path
                id="ic_home_24px"
                d="M42,103V67.706H62V103H87V55.941h15L52,3,2,55.941H17V103Z"
                transform="translate(179 -3)"
                fill="#d63031"
              />
            </svg>
            <form class="register_signup" id="registerForm">
              <p>E-mail</p>
              <input
                type="text"
                placeholder="Enter E-Mail"
                required="required"
                name="email"
              />
              <p>Username</p>
              <input
                type="text"
                placeholder="Enter Username"
                required="required"
                name="name"
              />
              <p>Password</p>
              <input
                type="password"
                placeholder="Enter Password"
                required="required"
                name="password"
              />
              <p>Avatar URL</p>
              <input
                type="text"
                placeholder="Avatar URL"
                required="required"
                name="avatar"
              />
              <input
                type="submit"
                value="Register"
                class="registerbutton"
                onclick="console.log('hello world')"
              />
            </form>
          </div>
        </nav>
      </div>

      <input type="submit" value="Logout" class="registerbutton" id="logout" />
      <div id="hamburger">
        <label for="dropdown" class="dropdown">
          <span class="placeholder"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="51"
              height="41"
              viewBox="0 0 51 41"
            >
              <path
                id="ic_menu_24px"
                d="M3,46H53V39.333H3ZM3,29.333H53V22.667H3ZM3,6v6.667H53V6Z"
                transform="translate(-2.5 -5.5)"
                fill="#19c2a2"
                stroke="rgba(0,0,0,0)"
                stroke-width="1"
              />
            </svg>
          </span>
        </label>
        <input id="dropdown" type="checkbox" />
        <nav>
          <ul>
            <li id="profile">Profile</li>
            <li id="create">Create Listing</li>
            <li id="navregister">
              <label for="create_user" class="create_user"
                ><span class="placeholder">Register</span></label
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <body>
    <div class="underheader">
      <div>
        <a href="/index.html">
          <svg
            id="Component_4_17"
            data-name="Component 4 – 17"
            xmlns="http://www.w3.org/2000/svg"
            width="281"
            height="100"
            viewBox="0 0 281 100"
          >
            <text
              id="Students_auction"
              data-name="Students' 
                        auction"
              transform="translate(0 42)"
              fill="#d63031"
              font-size="40"
              font-family="MSReferenceSansSerif, MS Reference Sans Serif"
            >
              <tspan x="0" y="0">Students&apos;</tspan>
              <tspan x="0" y="48">auction</tspan>
            </text>
            <path
              id="ic_home_24px"
              d="M42,103V67.706H62V103H87V55.941h15L52,3,2,55.941H17V103Z"
              transform="translate(179 -3)"
              fill="#d63031"
            />
          </svg>
        </a>
        <div class="searchcontainer">
          <form id="searchbarform">
            <input
              type="text"
              placeholder="Search bar..."
              class="searchbar"
              name="keywords"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36.817"
                height="38"
                viewBox="0 0 36.817 38"
              >
                <path
                  id="ic_search_24px"
                  d="M29.313,26.9H27.65l-.589-.587a14.327,14.327,0,0,0,3.3-9.19A13.907,13.907,0,0,0,16.683,3,13.907,13.907,0,0,0,3,17.122,13.907,13.907,0,0,0,16.683,31.245a13.377,13.377,0,0,0,8.9-3.411l.568.608v1.716L36.68,41l3.136-3.237Zm-12.63,0A9.616,9.616,0,0,1,7.21,17.122a9.616,9.616,0,0,1,9.473-9.777,9.616,9.616,0,0,1,9.473,9.777A9.616,9.616,0,0,1,16.683,26.9Z"
                  transform="translate(-3 -3)"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="Container"></div>

    <template id="biddingDetails">
      <div class="bid-results"></div>
    </template>

    <template id="profilePage">
      <img class="profileImage" />
      <p>change your avatar</p>

      <div>
        <form>
          <input type="text" required="required" name="AvatarURL" />
          <input id="hidden" type="hidden" name="hidden" />
          <input type="submit" />
        </form>
      </div>
    </template>

    <template id="createListingPage">
      <div class="grid">
        <p>avatar</p>
        <form>
          <input
            type="text"
            placeholder="title"
            required="required"
            name="title"
          />
          <input
            type="text"
            placeholder="description"
            required="required"
            name="description"
          />
          <input
            type="text"
            placeholder="example: 2024-12-31"
            required="required"
            name="endsAt"
          />
          <input
            type="text"
            placeholder="tags"
            required="required"
            name="tags"
          />
          <input
            type="text"
            placeholder="picture url link"
            required="required"
            name="media"
          />
          <input type="submit" />
        </form>
      </div>
    </template>

    <template id="picturetemplate">
      <img id="image1" class="detailsPicture" />
    </template>

    <template id="detailsPage">
      <div class="whole_page">
        <div class="flex-and-display-row">
          <div class="bidcontainer">
            <div id="imagecontainer"></div>
            <div class="space-around">
              <button class="left" id="arrows">Previous</button>
              <button class="right" id="arrows">Next</button>
            </div>
            <form class="detailsForm">
              <input
                type="number"
                placeholder="credits"
                required="required"
                name="amount"
              />
              <input id="hidden" type="hidden" name="hidden" />
              <input type="submit" placeholder="bid" />
            </form>
          </div>
          <div class="flex-and-display-column">
            <b class="detailTitle">Overskrift</b>
            <p class="detailDescription"></p>
            <div id="bidHistory">Previous Bidders:</div>
          </div>
        </div>
      </div>
    </template>

    <template id="cardAuctionSales">
      <button class="card-header">
        <b class="cardTitle"></b>
        <img class="cardPicture" />
        <p class="cardDescription"></p>
        <p class="endsAt-date">bidding ends at:</p>
        <p class="cardBids">bids:</p>
      </button>
    </template>
  </body>
</html>
